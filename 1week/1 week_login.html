<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인 페이지</title>
</head>

<body>
    <h1>로그인페이지</h1>

    <div id="test1" class="class-test1 class-test2" <!--id selector는 유니크해야함-->
        <!--class는 유니크할 필요 없음, class 나누는 이유는 test1에 A한 효과를 줘라 등-->
    </div>
    <p>
        ID : <input type="text">
    </p>
    <p>
        PW : <input type="password">
    </p>

    <div>
        <label for="radio">
            라디오 :
            <input id="radio" type="radio" </label>
            <!--4개를 1개를 선택하게 할때-->
    </div>

    <div>
        <label for=checkbox">
            체크박스 :
            <input id="checkbox" type="checkbox" </label>
            <!--4개 중 복수선택 가능-->
    </div>
    <br>
    <div>
        <button>로그인하기</button>
    </div>

    <hr>
    textarea 태그입니다:

    <textarea>나는 무엇일까요?</textarea>
    <textaread placeholder="??" readonly></textaread>

    <!--textarea /> x -->
    <!--textarea></textarea> -->

</body>

</html>
